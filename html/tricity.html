<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose City - Tricity</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    header {
      background-color: #0288d1;
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-right: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover {
      color: #b3e0ff;
    }

    /* Chat Button */
    .chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    /* Chat Widget */
    .chat-widget {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      background-color: white;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .chat-header {
      background-color: #4a90e2;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-chat {
      cursor: pointer;
      font-size: 18px;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
    }

    .message.user {
      text-align: right;
      color: #4a90e2;
    }

    .message.support {
      text-align: left;
      color: #333;
    }

    .chat-input {
      padding: 10px;
      border-top: 1px solid #ddd;
      border: none;
      width: calc(100% - 20px);
      outline: none;
    }

    .send-btn {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eaf6ff, #f9f9f9);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 60px;
      font-size: 36px;
      color: #005b96;
      letter-spacing: 1px;
    }

    .city-container {
      display: flex;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .city-card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 250px;
      text-align: center;
      cursor: pointer;
    }

    .city-card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .city-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #e0e0e0;
    }

    .city-name {
      padding: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #0077cc;
    }

    .footer-note {
      margin-top: 40px;
      color: #555;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
