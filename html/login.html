<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MEDIX - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #0288d1;
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-right: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover {
      color: #b3e0ff;
    }

    /* Chat Button */
    .chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    /* Chat Widget */
    .chat-widget {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      background-color: white;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .chat-header {
      background-color: #4a90e2;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-chat {
      cursor: pointer;
      font-size: 18px;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
    }

    .message.user {
      text-align: right;
      color: #4a90e2;
    }

    .message.support {
      text-align: left;
      color: #333;
    }

    .chat-input {
      padding: 10px;
      border-top: 1px solid #ddd;
      border: none;
      width: calc(100% - 20px);
      outline: none;
    }

    .send-btn {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }

    body {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .brand {
      color: #185a9d;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #185a9d;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #143d6f;
    }

    #message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
    <header>
        <h1>Medix</h1>
        <nav>
          <a href="#">Home</a>
          <a href="#">Products</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="signup.html">Signup</a>
          <a href="login.html">Login</a>
    
          <a href="cartt.html" title="View Cart"><i class="fas fa-shopping-cart"></i></a>
        </nav>
      </header>

  <div class="login-container">
    <h1>Login to <span class="brand">MEDIX</span></h1>
    <form id="loginForm" novalidate>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const message = document.getElementById("message");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Reset message
      message.textContent = "";
      message.style.color = "red";

      if (!email || !password) {
        message.textContent = "Please enter both email and password.";
        return;
      }

      if (password.length < 6) {
        message.textContent = "Password must be at least 6 characters.";
        return;
      }

      // Simulate success
      message.style.color = "green";
      message.textContent = "Login successful!";
    });
  </script>
</body>
</html>
